<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="https://scontent.fdac155-1.fna.fbcdn.net/v/t39.30808-6/448841401_429072040093108_6733481841789719005_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeGYLJk6LmkxBoV-vNE3K-T1El5ZC1mIYHUSXlkLWYhgdUzy-MF_KLjyqRzzPOg1v0bN2xs3ISKpdbtzQxyfxFDd&_nc_ohc=4Vq45Cn3n34Q7kNvgEttdYt&_nc_ht=scontent.fdac155-1.fna&oh=00_AYClesnAUQCubK9A-5C4KbH_asScJNQo6Vw7j9XBN0xEDg&oe=668BA012" alt="">
        </div>

        <div class="text-data">
            <span class="name">Muhammad Masud Parvez</span>
            <span class="job">MERN Stack Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
